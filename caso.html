    <title>Cadastro do Caso</title>

<body>

    <section class="cadastro-caso">
        <div class="row">
            <h1 >Cadastro do Caso</h1>

            <div class="container">
                <form action="" class="row">
                    
                    <div class="col-6">
                    <label for="nome">Ofendido: <span>*</span></label>
                    <input type="text" name="nome" id="nome" value="Ofendido Nome">
                    </div>

                    <div class="col-6">
                        <label for="data">Ofensor: <span>*</span></label>
                        <input type="text" name="email" id="email" value="Ofensor Nome">
                    </div>

                    <div class="col-6">
                        <label for="email">Local: <span>*</span></label>
                        <input type="text" name="email" id="email" value="Local do Ocorrido">
                    </div>

                    <div class="col-6">
                        <label for="data">Data: </label>
                        <input type="date" name="data" id="data" >
                    </div>

                    <div class="col-12">
                        <label for="relato">Endere√ßo: <span>*</span></label>
                        <textarea name="relato" id="relato" >Relato do Caso</textarea>
                    </div>

                    <div class="col-12">
                        <button class="btn btn-primary col-3" type="submit">Cadastrar</button>
                    </div>               
                </form>
            </div>
        </div>
        <a href="ofensor.html">	&#8592; Ofensor</a>
        <a href="ofendido.html">	&#8592; Ofendido</a>
